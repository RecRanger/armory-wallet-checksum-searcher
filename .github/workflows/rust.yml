name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  WGPU_BACKEND: vulkan
  WGPU_POWER_PREF: low

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install Vulkan + SwiftShader
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvulkan1 \
            vulkan-tools \
            mesa-vulkan-drivers

      - name: Verify Vulkan
        run: vulkaninfo | head -n 50

      - name: Build
        run: cargo build --verbose

      - name: Run tests (wgpu compute)
        run: cargo test --verbose

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      id-token: write     # Required for OIDC token exchange.
    steps:
      - uses: actions/checkout@v6
      
      - uses: rust-lang/crates-io-auth-action@v1
        id: auth
      
      - run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
